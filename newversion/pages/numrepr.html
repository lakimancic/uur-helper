<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u računarstvo</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MATHJAX -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async defer></script>
    <!-- SCRIPTS -->
    <script type="module" src="../js/numrepr.js" defer></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/numrepr.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <a href="../index.html" class="text-white text-decoration-none"><h1>Uvod u Računarstvo</h1></a>
        <h3>Predstavljanje numeričkih podataka u računaru</h3>
    </div>
    <!-- CONTENT -->
    <div class="container mt-5">
        <div class="row">
            <h4 class="text-center mb-4">Predstavljanje celih brojeva u računaru - Dat je broj</h4>
            <div class="input-group mb-3 text-center">
                <input class="form-control w-25" type="text" id="num1" placeholder="Ceo broj">
                <select class="form-select" id="bitsize1">
                    <option selected hidden value="0">Veličina registra</option>
                    <option value="8">8 bita</option>
                    <option value="16">16 bita</option>
                    <option value="32">32 bita</option>
                    <option value="64">64 bita</option>
                </select>
                <select class="form-select" id="method1">
                    <option selected hidden value="nil">Način predstavljanja</option>
                    <option value="prosto">Prosto označavanje</option>
                    <option value="nepotp">Nepotpuni komplement</option>
                    <option value="potpun">Potpuni komplement</option>
                    <option value="pomer1">Pomeraj 2^n</option>
                    <option value="pomer2">Pomeraj 2^n - 1</option>
                </select>
            </div>
            <div class="input-group mb-3 text-center">
                <button class="btn btn-success px-3 m-auto" id="calc1">Predstavi</button>
            </div>
            <div id="res1">
            </div>
        </div>
        <div class="row">
            <h4 class="text-center mb-4">Predstavljanje realnih brojeva u računaru - Dat je broj</h4>
            <div class="input-group mb-3 text-center">
                <input class="form-control w-25" type="text" id="num2" placeholder="Realni broj">
                <select class="form-select" id="bitsize2">
                    <option selected hidden value="0">Veličina registra</option>
                    <option value="8">8 bita (Minifloat)</option>
                    <option value="16">16 bita (Half)</option>
                    <option value="32">32 bita (Single)</option>
                    <option value="64">64 bita (Double)</option>
                </select>
                <select class="form-select" id="method2">
                    <option selected hidden value="nil">Način predstavljanja</option>
                    <option value="fixed">Fiksni zarez</option>
                    <option value="float">Pokretni zarez</option>
                </select>
            </div>
            <div class="input-group mb-3 text-center d-none" id="fixed_bits1">
                <input class="form-control w-25" type="text" id="n_bits" placeholder="Broj bitova za celi deo">
                <input class="form-control w-25" type="text" id="m_bits" placeholder="Broj bitova za razlomljeni deo">
            </div>
            <div class="input-group mb-3 text-center">
                <button class="btn btn-success px-3 m-auto" id="calc2">Predstavi</button>
            </div>
            <div id="res2">
            </div>
        </div>
        <div class="row">
            <h4 class="text-center mb-4">Predstavljanje numeričkih podataka u računaru - Dat je registar</h4>
            <div class="input-group mb-3 text-center">
                <select class="form-select" id="bitsize3">
                    <option selected hidden value="0">Veličina registra</option>
                    <option value="8">8 bita</option>
                    <option value="16">16 bita</option>
                    <option value="32">32 bita</option>
                    <option value="64">64 bita</option>
                </select>
                <select class="form-select" id="method3">
                    <option selected hidden value="nil">Način predstavljanja</option>
                    <option value="prosto">Prosto označavanje</option>
                    <option value="nepotp">Nepotpuni komplement</option>
                    <option value="potpun">Potpuni komplement</option>
                    <option value="pomer1">Pomeraj 2^n</option>
                    <option value="pomer2">Pomeraj 2^n - 1</option>
                    <option value="fixed">Fiksni zarez</option>
                    <option value="float">Pokretni zarez</option>
                </select>
            </div>
            <div class="input-group mb-3 text-center d-none" id="fixed_bits2">
                <input class="form-control w-25" type="text" id="n_bits2" placeholder="Broj bitova za celi deo">
                <input class="form-control w-25" type="text" id="m_bits2" placeholder="Broj bitova za razlomljeni deo">
            </div>
            <div class="reg-con">
            </div>
            <div class="input-group mb-3 text-center">
                <button class="btn btn-success px-3 m-auto" id="calc3">Pročitaj</button>
            </div>
            <div id="res3">
            </div>
        </div>
    </div>
</body>
</html>
