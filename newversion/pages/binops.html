<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u računarstvo</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MATHJAX -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async defer></script>
    <!-- SCRIPTS -->
    <script type="module" src="../js/binops.js" defer></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/binops.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <a href="../index.html" class="text-white text-decoration-none"><h1>Uvod u Računarstvo</h1></a>
        <h3>Operacija sa brojeva u različitim brojnim sistemima</h3>
    </div>
    <!-- CONTENT -->
    <div class="container mt-5">
        <div class="row">
            <h4 class="text-center mb-4">Operacije nad binarnim brojevima</h4>
            <div class="input-group mb-3 d-flex justify-content-center">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input me-2" id="rb-add" name="binop" checked>Sabiranje
                </label>
                <label class="form-check-label mx-3">
                    <input type="checkbox" class="form-check-input me-2" id="rb-sub" name="binop" checked>Oduzimanje
                </label>
                <label class="form-check-label mx-3">
                    <input type="checkbox" class="form-check-input me-2" id="rb-mul" name="binop" checked>Množenje
                </label>
                <label class="form-check-label mx-3">
                    <input type="checkbox" class="form-check-input me-2" id="rb-div" name="binop" checked>Deljenje
                </label>
            </div>
            <div class="input-group mb-3 text-center">
                <input class="form-control" type="text" id="num1_1" placeholder="Prvi operand">
                <input class="form-control" type="text" id="num1_2" placeholder="Drugi operand">
            </div>
            <div class="input-group mb-3 text-center">
                <button class="btn btn-success px-3 m-auto" id="calc1">Izračunaj</button>
            </div>
            <div id="res1">

            </div>
        </div>
        <div class="row">
            <h4 class="text-center mb-4">Operacije nad brojevima u proizvoljnom sistemu</h4>
            <div class="input-group mb-3 d-flex justify-content-center">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input me-2" id="rb-add2" name="binop2" checked>Sabiranje
                </label>
                <label class="form-check-label mx-3">
                    <input type="checkbox" class="form-check-input me-2" id="rb-sub2" name="binop2" checked>Oduzimanje
                </label>
            </div>
            <div class="input-group mb-3 text-center">
                <input class="form-control w-25" type="text" id="num2_1" placeholder="Prvi operand">
                <input class="form-control w-25" type="text" id="num2_2" placeholder="Drugi operand">
                <input class="form-control" type="text" id="base" placeholder="Osnova">
            </div>
            <div class="input-group mb-3 text-center">
                <button class="btn btn-success px-3 m-auto" id="calc2">Izračunaj</button>
            </div>
            <div id="res2">

            </div>
        </div>
    </div>
</body>
</html>
