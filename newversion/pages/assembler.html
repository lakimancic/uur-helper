<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u računarstvo</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MATHJAX -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async defer></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <!-- SCRIPTS -->
    <script type="module" src="../js/asm.js" defer></script>
    <!-- STYLES -->
    <link rel="stylesheet" href="../css/asm.css">
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <a href="../index.html" class="text-white text-decoration-none"><h1>Uvod u Računarstvo</h1></a>
        <h3>Mašinsko programiranje (CPU Simulator)</h3>
    </div>
    <!-- CONTENT -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-7">
                <h4 class="text-center p-4">Memorija</h4>
                <table class="mem m-auto" id="ram">
                </table>
            </div>
            <div class="col-md-5">
                <h4 class="text-center p-4">Registri</h4>
                <table class="mem m-auto" id="regs">
                </table>
            </div>
        </div>
        <div class="row">
            <div class="my-3 text-center">
                <button class="btn btn-primary px-3" id="assemble">Asembluj<i class="fa-solid fa-gears" style="padding-left: 0.3rem;"></i></button>
                <!-- <button class="btn btn-primary px-3" id="disassemble">Disasembluj<i class="fa-solid fa-screwdriver-wrench" style="padding-left: 0.3rem;"></i></button> -->
                <button class="btn btn-success px-3" id="start">Pokreni<i class="fa-solid fa-play" style="padding-left: 0.3rem;"></i></button>
                <button class="btn btn-danger px-3" id="stop">Zaustavi<i class="fa-solid fa-stop" style="padding-left: 0.3rem;"></i></button>
                <button class="btn btn-primary px-3" id="reset">Resetuj<i class="fa-solid fa-arrow-rotate-right" style="padding-left: 0.3rem;"></i></button>
                <button class="btn btn-primary px-3" id="step1">Izvrši 1<i class="fa-solid fa-forward-step" style="padding-left: 0.3rem;"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <h4 class="text-center p-4">Asemblerski kod</h4>
                <div class="codecon mx-auto">
                    <div id="code" contenteditable spellcheck="false"></div>
                    <div id="codeOver"></div>
                </div>
            </div>
            <div class="col-md-5">
                <h4 class="text-center p-4">Ulaz</h4>
                <div id="inputBuff" class="codeC"></div>
                <h4 class="text-center p-4">Izlaz</h4>
                <div id="outputBuff" class="codeC"></div>
            </div>
        </div>
    </div>
</body>
</html>
