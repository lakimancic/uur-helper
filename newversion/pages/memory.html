<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u računarstvo</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQUERY -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- MATHJAX -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" id="MathJax-script" async defer></script>
    <script src="../js/mem.js" defer></script>
    <link rel="stylesheet" href="../css/mem.css">
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <h1>Uvod u Računarstvo</h1>
        <h5>Memorija</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <h4 class="text-center mb-5">Pretvaranje kapaciteta memorije</h4>
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="num1" placeholder="Kapacitet">
                <select id="unit1" class="form-select">
                    <option value="null" selected disabled hidden>Jedinica</option>
                    <option value="0">B</option>
                    <option value="10">KB</option>
                    <option value="20">MB</option>
                    <option value="30">GB</option>
                    <option value="40">TB</option>
                    <option value="50">PB</option>
                </select>
                <select id="unit2" class="form-select">
                    <option value="null" selected disabled hidden>Jedinica rezultata</option>
                    <option value="0">B</option>
                    <option value="10">KB</option>
                    <option value="20">MB</option>
                    <option value="30">GB</option>
                    <option value="40">TB</option>
                    <option value="50">PB</option>
                </select>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success px-3" id="solve1">Pretvori</button>
            </div> 
            <p id="res1" class="my-4 text-center"></p>
        </div>
        <div class="row">
            <h4 class="text-center mb-5">Broj lokacija u memoriji</h4>
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="num2" placeholder="Kapacitet memorije">
                <select id="unit3" class="form-select">
                    <option value="null" selected disabled hidden>Jedinica</option>
                    <option value="0">B</option>
                    <option value="10">KB</option>
                    <option value="20">MB</option>
                    <option value="30">GB</option>
                    <option value="40">TB</option>
                    <option value="50">PB</option>
                </select>
                <input class="form-control" type="text" id="num3" placeholder="Adresibilnost u B">
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-success px-3" id="solve2">Pronađi</button>
            </div> 
            <p id="res2" class="my-4 text-center"></p>
        </div>
    </div>
</body>
</html>
