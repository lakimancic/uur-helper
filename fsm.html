<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uvod u računarstvo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" defer></script>
    <script src="fsm.js" defer></script>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center">
        <h1>Uvod u Računarstvo</h1>
        <h5>Konačni automati</h2>
    </div>
    <div class="container mt-5">
        <div class="row graph-q">
            <h4 class="text-center p-4">Graf</h4>
            <div class="mb-3 text-center">
                <button class="btn btn-primary px-3" id="addState"><span class="px-2">Dodaj stanje</span><i class="fa-regular fa-circle"></i></button>
                <button class="btn btn-primary px-3" id="addConn"><span class="px-2">Dodaj prelaz</span><i class="fa-solid fa-turn-down"></i></button>
            </div>
            <canvas id="graph" class="mx-auto"></canvas>
            <div class="mb-3 text-center">
                <button class="btn btn-success px-3" id="analyze"><span class="px-2">Analiziraj</span></button>
            </div>
        </div>
        <div class="row d-none type-q">
            <h4 class="text-center p-4">Tip automata</h4>
        </div>
        <div class="row d-none abc-q">
            <h4 class="text-center p-4">Azbuke</h4>
        </div>
        <div class="row d-none tbl1-q">
            <h4 class="text-center p-4">Tablice prelaza i izlaza</h4>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
        </div>
        <div class="row d-none mats-q">
            <h4 class="text-center p-4">Matrice prelaza i izlaza prve vrste</h4>
            <div class="col-sm"></div>
            <div class="col-sm"></div>
        </div>
        <div class="row d-none tbl2-q">
            <h4 class="text-center p-4">Tablica istinitosti</h4>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4"></div>
            
        </div>
        <div class="row d-none paths-q">
            <h4 class="text-center p-4">Putevi u automatu</h4>
            <div class="input-group mb-3 d-flex align-items-center">
                Nađi puteve dužine
                <input class="form-control" type="number" id="pathsN" placeholder="n">
                od stanja
                <input class="form-control" type="text" id="fromP" placeholder="q">
                do stanja
                <input class="form-control" type="text" id="toP" placeholder="q">
            </div>     
            <div class="mb-3 text-center">
                <button class="btn btn-success px-3" id="findPs"><span class="px-2">Pronadji</span></button>
            </div>   
        </div>
        <div class="row res-q">
        </div>
    </div>
</body>
</html>
